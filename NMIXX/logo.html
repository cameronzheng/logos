<!DOCTYPE html>
<html>
  <head>
    <title>NMIXX Logo</title>
    <link rel="stylesheet" href="resources/css/logo.css">
    <link rel="stylesheet" href="resources/css/n.css">
    <link rel="stylesheet" href="resources/css/m.css">
    <link rel="stylesheet" href="resources/css/i.css">
    <link rel="stylesheet" href="resources/css/x.css">
  </head>

  <body style="
    background-color: black;
  ">
    <div class="logo">
      <!-- N -->
      <div class="letter">
        <div class="n-left"></div>
        <div class="n-middle">
          <div class="n-middle-up-triangle"></div>
          <div class="n-middle-mid-triangle"></div>
          <div class="n-middle-bot-triangle"></div>
        </div>
        <div class="n-right"></div>
      </div>

      <!-- M -->
      <div class="letter">
        <div class="m-left"></div>
        <div class="m-left-mid">
          <div class="m-left-mid-up-triangle"></div>
          <div class="m-left-mid-mid-triangle"></div>
          <div class="m-left-mid-bot-triangle"></div>
        </div>
        <div class="m-mid">
          <div class="m-mid-top"></div>
          <div class="m-mid-mid"></div>
          <div class="m-mid-bot"></div>
        </div>
        
        <div class="m-mid-right">
          <div class="m-mid-right-up-triangle"></div>
          <div class="m-mid-right-mid-triangle"></div>
          <div class="m-mid-right-bot-triangle"></div>
        </div>
        <div class="m-right"></div>
      </div>

      <!-- I -->
      <div class="letter">
        <div class="i"></div>
      </div>

      <!-- X -->
      <div class="letter">
        <div class="x-side">
          <div class="x-side-box"></div>
        </div>
        <div class="x-mid">
          <div class="x-mid-up-triangle"></div>
          <div class="x-mid-mid-triangle"></div>
          <div class="x-mid-bot-triangle"></div>
        </div>
        <div class="x-side">
          <div class="x-side-box"></div>
        </div>
      </div>

      <!-- X -->
      <!-- X -->
      <div class="letter">
        <div class="x-side">
          <div class="x-side-box"></div>
        </div>
        <div class="x-mid">
          <div class="x-mid-up-triangle"></div>
          <div class="x-mid-mid-triangle"></div>
          <div class="x-mid-bot-triangle"></div>
        </div>
        <div class="x-side">
          <div class="x-side-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
